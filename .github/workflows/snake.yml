name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight (UTC)

  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: "mr-attique-developer"
          outputs: "github-contribution-grid-snake.svg"

      - name: Push Snake Game to GitHub
        run: |
          git config --global user.email "mr.unknown5264@gmail.com"
          git config --global user.name "mr-attique-developer"
          git add .
          git commit -m "Updated snake game contribution"
          git push
