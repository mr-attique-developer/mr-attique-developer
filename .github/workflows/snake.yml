name: Generate Snake Game Contribution Grid
on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:

permissions:
  contents: write  # âœ… This grants write access to push files

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: "mr-attique-developer"
          outputs: "dist/github-contribution-grid-snake.svg"

      - name: Push the Snake Animation
        run: |
          git config --global user.email "mr.unknown5264@gmail.com"
          git config --global user.name "mr-attique-developer"
          mkdir -p dist
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Updated snake contribution graph"
          git push
